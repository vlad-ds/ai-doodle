<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Doodle to Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
            color: white;
        }

        .main-content {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
        }

        .drawing-side {
            width: 400px;
            padding: 40px;
            background: #111;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
            background: white;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-clear:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .image-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.2em;
            font-weight: 300;
        }

        .generated-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transition: all 0.5s ease;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-info {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85em;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
            overflow: hidden;
        }

        .info-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .info-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .info-content {
            padding: 0 20px 15px 20px;
            max-height: 200px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .info-content.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .toggle-icon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .toggle-icon.collapsed {
            transform: rotate(180deg);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .drawing-side {
                width: 100%;
                padding: 20px;
            }
            
            .image-side {
                min-height: 60vh;
            }
            
            #drawingCanvas {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® Doodle to Art</h1>
    </div>

    <div class="main-content">
        <div class="drawing-side">
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="300" height="300"></canvas>
            </div>
            
            <div class="controls">
                <button class="btn btn-clear" onclick="clearCanvas()">
                    üóëÔ∏è Clear
                </button>
                <button class="btn" onclick="generateArt()" id="generateBtn">
                    ‚ú® Generate
                </button>
            </div>
        </div>
        
        <div class="image-side">
            <div id="imageContent" class="placeholder">
                Draw something and click Generate to create beautiful art ‚ú®
            </div>
        </div>
        
        <div id="imageInfo" class="image-info" style="display: none;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Drawing setup
        ctx.strokeStyle = '#222';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getMousePos(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const [currentX, currentY] = getMousePos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            if (e.touches) {
                return [
                    (e.touches[0].clientX - rect.left) * scaleX,
                    (e.touches[0].clientY - rect.top) * scaleY
                ];
            }
            
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('imageContent').innerHTML = 'Draw something and click Generate to create beautiful art ‚ú®';
            document.getElementById('imageContent').className = 'placeholder';
            document.getElementById('imageInfo').style.display = 'none';
        }

        function togglePrompt() {
            const content = document.getElementById('infoContent');
            const icon = document.querySelector('.toggle-icon');
            
            if (content && icon) {
                content.classList.toggle('collapsed');
                icon.classList.toggle('collapsed');
            }
        }

        async function generateArt() {
            const generateBtn = document.getElementById('generateBtn');
            const imageContent = document.getElementById('imageContent');
            const imageInfo = document.getElementById('imageInfo');
            
            // Check if canvas is empty
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const isEmpty = !imageData.data.some(channel => channel !== 0);
            
            if (isEmpty) {
                imageContent.innerHTML = '<div class="error">Please draw something first!</div>';
                imageContent.className = '';
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Creating...';
            
            imageContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Creating your art...</div>
                </div>
            `;
            imageContent.className = '';
            imageInfo.style.display = 'none';

            try {
                const imageDataURL = canvas.toDataURL('image/png');
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageDataURL })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate art');
                }

                const result = await response.json();
                
                imageContent.innerHTML = `<img src="${result.image_url}" alt="Generated art" class="generated-image">`;
                imageContent.className = '';
                
                imageInfo.innerHTML = `
                    <div class="info-header" onclick="togglePrompt()">
                        <div style="font-weight: 600; color: #fff;">"${result.recognition}"</div>
                        <div class="toggle-icon">‚ñ≤</div>
                    </div>
                    <div class="info-content" id="infoContent">
                        <div style="font-size: 0.8em; color: rgba(255,255,255,0.7);">${result.prompt}</div>
                    </div>
                `;
                imageInfo.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                imageContent.innerHTML = `
                    <div class="error">
                        Failed to generate art. Check your API key and try again.
                    </div>
                `;
                imageContent.className = '';
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '‚ú® Generate';
            }
        }
    </script>
</body>
</html>
